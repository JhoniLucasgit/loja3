<!DOCTYPE html>
<!-- sempre que tiver thymeleaf no projeto colocar os links abaixo no html inicial -->
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Marcas</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" /><!-- anotação do spring com thymeleaf -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}" /><!-- anotação do spring com thymeleaf -->
</head>
<body>
    <div class="container" id="tabela-marcas">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>nome</th>
                    <th colspan="2">ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="marca : ${marcas}">
                    <td th:text="${marca.id}"></td>
                    <td th:text="${marca.nome}"></td>
                    <td>editar</td>
                    <td>remover</td>
                </tr>
            </tbody>
        </table>        
    </div>
</body>
</html>
